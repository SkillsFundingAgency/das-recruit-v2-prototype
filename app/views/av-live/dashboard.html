
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-xl">Your subscriptions</h1>
  </div>
</div>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <table class="govuk-table">
        <thead class="govuk-table__head">
          <tr class="govuk-table__row">
            <th class="govuk-table__header" scope="col">Title</th>
            <th class="govuk-table__header" scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="govuk-table__body">
          <tr class="govuk-table__row">
            <td class="govuk-table__cell">My first widget</td>
            <td class="govuk-table__cell"><a href="details" class="govuk-link">Edit</a></td>
          </tr>
          <tr class="govuk-table__row">
            <td class="govuk-table__cell">My first RSS Feed</td>
            <td class="govuk-table__cell"><a href="details" class="govuk-link">Edit</a></td>
          </tr>
          <tr class="govuk-table__row">
            <td class="govuk-table__cell">My second widget</td>
            <td class="govuk-table__cell"><a href="details" class="govuk-link">Edit</a></td>
          </tr>
        </tbody>
      </table>
      <a href="new-subscription" class="govuk-button">New subscription</a>
  </div>
</div>

{% endblock %}
